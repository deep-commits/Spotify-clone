<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify-Bring music to life</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav>
        <ul>
            <li class="brand"><img src="logo.png" alt="spotify"> Spotify</li>
            <li>Home</li>
            <li>About</li>
        </ul>
    </nav>


    <div class="container">
        <div class="songList">
            <h1>Best Music Playlist</h1>
        <div class="songItemContainer">
            <div class="songItem">
                <img alt="1">
                <span class = "songName">Calaboose </span>
                <span class="songlistplay"><span class="timestamp">03:02 <i id = 0 class="fa-regular songItemPlay fa-circle-play"></i></span></span>
            </div>
            <div class="songItem">
                <img alt="1">
                <span class = "songName">Champagne</span>
                <span class="songlistplay"><span class="timestamp">03:02 <i id = 1 class="fa-regular songItemPlay fa-circle-play"></i></span></span>
            </div>
            <div class="songItem">
                <img alt="1">
                <span class = "songName">Farming</span>
                <span class="songlistplay"><span class="timestamp">03:02 <i id = 2 class="fa-regular songItemPlay fa-circle-play"></i></span></span>
            </div>
            <div class="songItem">
                <img alt="1">
                <span class = "songName">Kina Chir</span>
                <span class="songlistplay"><span class="timestamp">03:02 <i id = 3 class="fa-regular songItemPlay fa-circle-play"></i></span></span>
            </div>
            <div class="songItem">
                <img alt="1">
                <span class = "songName">Kingpin</span>
                <span class="songlistplay"><span class="timestamp">03:02 <i id = 4 class="fa-regular songItemPlay fa-circle-play"></i></span></span>
            </div>
            <div class="songItem">
                <img alt="1">
                <span class = "songName">Ma Bella</span>
                <span class="songlistplay"><span class="timestamp">03:02 <i id = 5 class="fa-regular songItemPlay fa-circle-play"></i></span></span>
            </div>
            <div class="songItem">
                <img alt="1">
                <span class = "songName">Proud to be Desi</span>
                <span class="songlistplay"><span class="timestamp">03:02 <i id = 6 class="fa-regular songItemPlay fa-circle-play"></i></span></span>
            </div>
            <div class="songItem">
                <img alt="1">
                <span class = "songName">Zindabad Yaarian</span>
                <span class="songlistplay"><span class="timestamp">03:02 <i id = 7 class="fa-regular songItemPlay fa-circle-play"></i></span></span>
            </div>
        </div>
    </div>
        <div class="songBanner"></div>
    </div>

    <div class="bottom">
        <input type="range" name="range" id="myProgressBar" min="0" value="0" max="100">
        <div class="icons">
            <!-- fontawesome icons -->
            <i class="fa-solid fa-2x fa-backward-step" id = "previous"></i>
            <i class="fa-regular fa-2x fa-circle-play " id = "masterPlay"></i>
            <i class="fa-solid fa-2x fa-forward-step" id = "next"></i>
        </div>
        <div class="songInfo">
            <img src="playing.gif" width="42px"  alt="" id="gif"><span class="masterSongName"></span>Calaboose
        </div>
    </div>
    <script src="script.js"></script>
    <script src="https://kit.fontawesome.com/4167973e97.js" crossorigin="anonymous"></script>
    
</body>
</html>
